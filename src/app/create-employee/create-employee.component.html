
<div class="col-md-6 offset-md-3">

<h3>Create Employee</h3>
<form (ngSubmit) ="onSubmit()" [formGroup]="regForm">

  <div class="form-group">
      <label> First Name</label>
      <input type="text" class="form-control w-50 m-3" formControlName="firstName" [(ngModel)] = "employee.firstName" name="firstName">
      <!-- <input type="text" class="form-control" id="firstName"
         [(ngModel)] = "employee.firstName" name = "firstName"> -->

  </div>

  <div class="form-group">
    <label> Last Name</label>
      <input type="text" class="form-control w-50 m-3" formControlName="lastName" [(ngModel)] = "employee.lastName" name="lastName">
       <!-- [(ngModel)] = "employee.lastName" name = "lastName"> -->

</div>
<div class="form-group">
  <label> Email Id's</label>
  <input type="text" class="form-control w-50 m-3" formControlName="mailId" [(ngModel)] = "employee.emailId" name="emailId">
